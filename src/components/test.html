<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Test Checkout</title>
</head>
<body>
    <h1>Test Razorpay Payment</h1>
    <button id="rzp-button1">Pay</button>

    <script src="https://checkout.razorpay.com/v1/magic-checkout.js"></script>
    <script>
        var options = {
            "key": "rzp_live_khTJSetRdoMofk", // Enter your live Razorpay Key ID
            "order_id": "order_P4apAv4AkdxK6h", // Use the new Order ID from your backend
            "name": "Acme Corp", // Your business name
            "show_coupons": true, // Show coupon input
            "callback_url": "https://your-server.com/callback", // Replace with your callback URL
            "redirect": "true",
            "prefill": {
                "name": "Gaurav Kumar", // Customer's name
                "email": "gaurav.kumar@example.com",
                "contact": "9000090000", // Customer's phone number
                "coupon_code": "500OFF" // Any valid coupon code from your Razorpay dashboard
            },
            "notes": {
                "address": "Acme Corp Office"
            }
        };
        
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
