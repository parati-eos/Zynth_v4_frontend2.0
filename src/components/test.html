<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Test Checkout</title>
</head>
<body>
    <h1>Test Razorpay Payment</h1>
    <button id="rzp-button1">Pay</button>

    <!-- Load the standard Razorpay Checkout script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
        var options = {
            "key": "rzp_live_khTJSetRdoMofk", // Replace with your Razorpay Key ID
            "order_id": "order_P4apAv4AkdxK6h", // Use the new Order ID from your backend
            "name": "Acme Corp", // Your business name
            "amount": 50000, // Amount is in paise (500 INR = 50000 paise)
            "currency": "INR",
            "show_coupons": true, // Enables coupon input in the payment window
            "callback_url": "https://your-server.com/callback", // Replace with your callback URL
            "redirect": true,
            "prefill": {
                "name": "Gaurav Kumar", // Customer's name
                "email": "gaurav.kumar@example.com",
                "contact": "9000090000", // Customer's phone number
                "coupon_code": "500OFF" // Optionally, prefill coupon code
            },
            "notes": {
                "address": "Acme Corp Office"
            },
            "theme": {
                "color": "#F37254"
            }
        };
        
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
